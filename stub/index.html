<!DOCTYPE html>
<html>

<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

</head>

<body>
    <div id="main-container-div">

        <div class="header">
            <a id="pageTitle" class="logo-title"> ScriBBler </a>
            <p class="middleText">Explore, Imagine, Create </p>
            <input id="myBtn1" type="button" class="button" value="Sign Up">
            <input id="myBtn2" type="button" class="button" value="Sign In">
        </div>
        <div>

            <!-- Insert code for Sign In modal here -->
            <div id="myModal1" class="modal">
                <div class="modal-content">
                    <span id=csignin class="close">&times;</span>
                    <div class="container">
                        <form>
                            <h2>Welcome Back!</h2>
                            <hr>
                            <label for="signinusername" class="label-text">User name</label>
                            <input id="signinusername" type="text" class="sign-in-input" placeholder="Enter username"
                                required>
                            <label for="signinpassword" class="label-text">Password</label>
                            <input id="signinpassword" type="password" class="sign-in-input"
                                placeholder="Enter password" required>
                            <button class="submit-btn">Sign In</button>
                            <p class="new-signup">Not a Member? <a class="sign-up-href" href="#" onclick="signUp()">
                                    Sign Up</a> </p>
                        </form>
                    </div>

                </div>
            </div>


        </div>



        <!-- Insert code for Sign Up modal here -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="container">
                    <form>
                        <h2 style="text-align:center;">Get Started</h2>
                        <hr>
                        <label for="fullname" class="label-text">Full Name</label>
                        <input id="fullname" type="text" placeholder="Enter Full Name" class="sign-up-input" required>
                        <label for="signupusername" class="label-text">Username</label>
                        <input id="signupusername" type="text" placeholder="Enter Username" class="sign-up-input"
                            required>
                        <label for="signuppassword" class="label-text">Password</label>
                        <input id="signuppassword" type="password" placeholder="Enter password" class="sign-up-input"
                            required>
                        <label for="confirmpassword" class="label-text">Confirm Password</label>
                        <input id="confirmpassword" type="password" placeholder="Confirm Password" class="sign-up-input"
                            required>
                        <button class="submit-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- Insert code for Create Post modal here -->
    <div class="postButtons">
        <input id="all-posts-btn" type="button" class="button1" value="All Posts">
        <input id=cpost type="button" class="button1" value="Create Posts">
        <div id="myModal2" class="modal">
            <div class="modal-content-post">
                <span id=closepost class="close">&times;</span>
                <div class="container">
                    <form>
                        <h2>Pen Your Post</h2>
                        <label for="title" class="labelText">Title:</label>
                        <input id="title" type="text" required="True">
                        <label for="content-post" class="labelText">Content:</label>
                        <textarea id=content-post type="text" rows="23%" cols="100%" required="True"></textarea>
                        <button class="submit-btn-post">Create</button>
                    </form>
                </div>

            </div>
        </div>


        <!-- Place all Javascript for header in this file -->
        <script src="js\header.js"></script>
        <!-- Place all Javascript for rest of the elements in this file -->
        <script src="js\index.js"></script>

</body>

</html>
